<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <div class="container">
        <h1 class="Calculator">Calculator</h1>

        <div class="display"></div>
        <div class="keys">
          <div class="keys-1">
            <div>
              <button class="btn1a">1</button>
              <button class="btn1b">2</button>
              <button class="btn1c">3</button>
            </div>
            <div>
              <button class="btn1d">4</button>
              <button class="btn1e">5</button>
              <button class="btn1f">6</button>
            </div>
            <div>
              <button class="btn1g">7</button>
              <button class="btn1h">8</button>
              <button class="btn1i">9</button>
            </div>
            <div><button class="btn1j">0</button></div>
          </div>
          <div class="keys-2">
            <div><button class="btn2a">+</button> <button class="btn2b">-</button></div>
            <div><button class="btn2c">*</button> <button class="btn2d">/</button></div>
            <div><button class="btn2e">=</button> <button class="btn2f">.</button></div>
            <div><button class="btn2ac">AC</button> <button class="btn2cc">C</button></div>
          </div>
        </div>
      </div>
    </center>

    <script src="script.js"></script>
  </body>
</html>
