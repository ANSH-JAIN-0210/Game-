<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1 class="heading">Rock | Paper | Scissor</h1>
        <img src="./images/rock.jpeg" alt="" class="img">
        <img src="./images/paper.png" alt="" class="img">
        <img src="./images/scissor.png" alt="" class="img">
        <br>
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissor">Scissor</button>
        <br>
        <button id="reset">Reset Score</button>
    </center>
    <div class="result">
        <div>Win : 0</div>
        <div>Lose : 0</div>
        <div>Tie : 0</div>
    </div>


    <script src="script.js"></script>
</body>
</html>
