<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1 class="heading">Game App</h1></center>
    <div class="container">
        <!-- dice game -->
        <div class="box">
            <h2 class="game-name">Dice Roll</h2>
            <img src="./image/Dice Roll.jpg" alt="" class="img">
            <br>
            <button class="btn" id="dice-game">Play</button>
        </div>
        <!-- rock paper and scissor -->
        <div class="box">
            <h2 class="game-name">Rock | Paper | Scissor</h2>
            <img src="./image/r-p-s.jpeg" alt="" class="img">
            <br>
            <button class="btn" id="r-p-s">Play</button>
        </div>
        <!-- Heads and tails -->
        <div class="box">
            <h2 class="game-name">Heads OR Tails</h2>
            <img src="./image/head-tails.png" alt="" class="img">
            <br>
            <button class="btn" id="head-tail">Play</button>
        </div>
        <!-- Drum Kit -->
        <div class="box">
            <h2 class="game-name">Drum Kit</h2>
            <img src="./image/drum-kit.jpg" alt="" class="img">
            <br>
            <button class="btn" id="drum-kit">Play</button>
        </div>
        <!-- weather App -->
        <div class="box">
            <h2 class="game-name">Weather App</h2>
            <img src="./image/weather.png" alt="" class="img">
            <br>
            <button class="btn" id="weather">Play</button>
        </div>
        <!-- Calculator -->
        <div class="box">
            <h2 class="game-name">Calculator</h2>
            <img src="./image/calculator.jpeg" alt="" class="img">
            <br>
            <button class="btn" id="calculator">Play</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
