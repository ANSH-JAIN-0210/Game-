<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heads And Tails</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <h1 class="heading">Toss The Coin</h1>
      <img class="coin" id="image" src="./images/coin.jpeg" alt="" /><br />
      <button class="btn" id="head">Heads</button>
      <button class="btn" id="tail">Tails</button>
      <br>
      <button id="reset">Score Reset</button>
      <div class="result">
        <div id="win">Win : 0</div>
        <div id="lose">Lose : 0</div>
      </div>
    </center>

    <script src="script.js"></script>
  </body>
</html>
